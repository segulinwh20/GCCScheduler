name: Java with Gradle Testing

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21.0.2'
          distribution: 'oracle'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v8.6

      - name: Build with Gradle
        run: ./gradlew build
